<!DOCTYPE html>
<html>
    <head>
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="calculator.css" rel="stylesheet">
    </head>
    <body>
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"><u> Addition Subtraction Division Multiplication Basic Calculator</u></h1>
        <div class="container">
        <div>
            <input type="text" class="bar">
        </div>
        <div class="rows">
            <button class="button1" style="font-size: 25;">AC</button>
            <button class="button2"><=</button>
            <button class="button2">+/-</button>
            <button class="button1">/</button>
        </div>
        <div class="rows">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1">*</button>
        </div>
        <div class="rows">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1">-</button>
        </div>
        <div class="rows">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1">+</button>
        </div>
        <div class="rows">
            <button class="button2">%</button>
            <button class="button1">0</button>
            <button class="button1">.</button>
            <button class="button1">=</button>
        </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
